<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Updates Â· Lama</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/spwmPsFd/panda-bear.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        /* Corrected Avatar Positioning */
        .sidebar {
            width: 260px;
            padding: 2rem;
            position: fixed;
            position: relative;
    z-index: 9999;
            height: 100vh;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .avatar-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #000000;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: rotate(8deg);
        }

        .nav-item {
            color: #888;
            text-decoration: none;
            pointer-events: all !important;
            position: relative;
            display: block;
            padding: 0.8rem 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover {
            color: #ff6f61;
            transform: translateX(10px);
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            height: 1px;
            width: 0;
            background: #ff6f61;
            transition: width 0.3s ease;
        }

        .nav-item:hover::before {
            width: 10px;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 4rem;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #ff6f61;
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 700;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #ff6f61, transparent);
        }

        /* Search & Filters */
        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 25px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff6f61;
            box-shadow: 0 0 0 2px rgba(255,111,97,0.2);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: #222;
            border: 1px solid #333;
            color: #888;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #ff6f61;
            color: #000;
            border-color: #ff6f61;
        }

        /* Update Entries */
        .update-entry {
            background: #111;
            border: 1px solid #222;
            border-radius: 6px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .update-entry:hover {
            border-color: #333;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1rem;
        }

        .entry-title {
            font-size: 1.2rem;
            color: #ff6f61;
        }

        .entry-date {
            color: #666;
            font-size: 0.9rem;
        }

        .entry-tags {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background: #222;
            color: #888;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .entry-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        .status-open {
            background: rgba(255, 111, 97, 0.1);
            color: #ff6f61;
            border: 1px solid #ff6f61;
        }

        .status-closed {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .no-results {
            color: #666;
            text-align: center;
            padding: 2rem;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="avatar-container">
            <!-- Fixed avatar URL -->
            <img src="https://i.ibb.co/spwmPsFd/panda-bear.png" alt="Lama" class="avatar">
        </div>
        <!-- Fixed links with correct case and removed smooth scroll conflict -->
        <a href="#updates" class="nav-item">Updates</a>
        <a href="https://jeffvscblogs.github.io/home/projects.html" class="nav-item">Projects</a>
        <a href="https://jeffvscblogs.github.io/home/about.html" class="nav-item">About Creator</a>
    </nav>
    <main class="main-content">
        <h1>Dev Updates</h1>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search updates and issues...">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="issue">Issues</button>
                <button class="filter-btn" data-filter="update">Updates</button>
                <button class="filter-btn" data-filter="status:lama">Lama</button>
                <button class="filter-btn" data-filter="status:termux">Termux</button>
            </div>
        </div>

        <div class="updates-list">
            <!-- Update Entry 1 -->
            <div class="update-entry" data-type="update" data-status="termux" data-tags="termux, enhancement">
                <div class="entry-header">
                    <h3 class="entry-title">Changed the UI of the Terminal</h3>
                    <span class="entry-date">2025-02-28</span>
                </div>
                <div class="entry-tags">
                    <span class="tag">Termux</span>
                    <span class="tag">Enhancement</span>
                </div>
                <p>Implemented new commands and made sure that it doesn harm the eyes in longer use. Implemented the theme of Arch Linux and added external features</p>
                <span class="entry-status status-closed">Implemented</span>
            </div>

            <!-- Issue Entry 1 
            <div class="update-entry" data-type="issue" data-status="open" data-tags="bug, authentication">
                <div class="entry-header">
                    <h3 class="entry-title">OAuth Token Expiration Bug</h3>
                    <span class="entry-date">2023-11-14</span>
                </div>
                <div class="entry-tags">
                    <span class="tag">Bug</span>
                    <span class="tag">Authentication</span>
                </div>
                <p>Tokens expiring prematurely in mobile clients. Under investigation.</p>
                <span class="entry-status status-open">Open</span>
            </div>-->

            <!-- More entries... -->
        </div>

        <div class="no-results">
            No matching updates found
        </div>
    </main>

    <script>
        // Search and Filter System
        const searchInput = document.querySelector('.search-input');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const entries = document.querySelectorAll('.update-entry');
        const noResults = document.querySelector('.no-results');

        let activeFilters = {
            type: 'all',
            status: 'all',
            search: ''
        };

        function filterEntries() {
            let visibleCount = 0;
            
            entries.forEach(entry => {
                const matchesType = activeFilters.type === 'all' || 
                    entry.dataset.type === activeFilters.type;
                
                const matchesStatus = activeFilters.status === 'all' || 
                    entry.dataset.status === activeFilters.status.split(':')[1];
                
                const matchesSearch = entry.textContent.toLowerCase()
                    .includes(activeFilters.search.toLowerCase());

                const isVisible = matchesType && matchesStatus && matchesSearch;
                
                entry.style.display = isVisible ? 'block' : 'none';
                if (isVisible) visibleCount++;
            });

            noResults.style.display = visibleCount === 0 ? 'block' : 'none';
        }
        // Updated smooth scroll to only affect #updates link
        document.querySelectorAll('.nav-item[href^="#"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Filter Button Handling
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Toggle active state
                filterButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');

                // Update filters
                const filter = button.dataset.filter;
                if (filter.startsWith('status:')) {
                    activeFilters.status = filter;
                } else if (filter === 'all') {
                    activeFilters.type = 'all';
                    activeFilters.status = 'all';
                } else {
                    activeFilters.type = filter;
                }

                filterEntries();
            });
        });

        // Search Input Handling
        searchInput.addEventListener('input', (e) => {
            activeFilters.search = e.target.value;
            filterEntries();
        });

        // Initial filter
        filterEntries();

        // Smooth scroll for navigation
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
